<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQueryTask</title>
  <link rel="stylesheet" href="index.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


<section style="display: flex;flex-wrap: wrap">
  <section class="signup">
    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Registration</h1>
    <br>
    <br>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <br>
      <input required id="nameinput" class="allinput" type="text">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input id="emailinput" class="allinput" type="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input minlength="8" required type="password" id="passwordinput" class="allinput">
      <br>
      <div id="passwordHelp" class="form-text">At least 8 characters <br> contains [a-z],[0-9],[$&+,:()%!-]</div>
      <div class="container">
        <div class="section1"></div>
        <div class="section2"></div>
        <div class="section3"></div>
        <div class="section4"></div>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input required type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree with <b
          style="color:#00bfff;cursor: pointer;">Terms</b> and <b
          style="color:#00bfff;cursor: pointer;">Privacy</b></label>
    </div>
    <button type="submit" id="submitbtn" class="btn btn-primary">Submit</button>
  
  </section>
  
  
  <section class="signin">
    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Log In</h1>
    <br>
    <br>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input id="emailinput2" class="allinput" type="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input required type="password" id="passwordinput2" class="allinput">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" id="loginbtn" class="btn btn-primary">Log In</button>
  </section>

</section>



  <script src="https://code.jquery.com/jquery-2.1.3.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
